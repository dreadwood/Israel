<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
  <title>MASA: Стажировки в Израиль</title>
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite-auto.svg"></include>
  </div>

  <header class="page-header">
    <a class="page-header__tel" href="tel:+97226216581">+ (972) 2 – 621 – 6581</a>
    <a class="page-header__logo">
      <img src="img/logo-header@1x.png" width="137" height="48" alt="Логотип компании «MASA»">
    </a>
    <button class="page-header__link">заказать звонок</button>
  </header>

  <main class="page-main">

  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <a class="page-footer__logo">
        <img src="img/logo-footer@1x.png" width="85" height="27" alt="Логотип компании «MASA»">
      </a>
      <p class="page-footer__copyright">Copyright someDesignCompany ©2019</p>
      <ul class="page-footer__social-list">
        <li class="page-footer__social-item">
          <a href="#">
            <span class="visually-hidden">Фейсбук</span>
            <svg width="24" height="24">
              <use xlink:href="#icon-fb"></use>
            </svg>
          </a>
        </li>
        <li class="page-footer__social-item">
          <a href="#">
            <span class="visually-hidden">Твиттер</span>
            <svg width="24" height="24">
              <use xlink:href="#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li class="page-footer__social-item">
          <a href="#">
            <span class="visually-hidden">Инстаграмм</span>
            <svg width="24" height="24">
              <use xlink:href="#icon-insta"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
